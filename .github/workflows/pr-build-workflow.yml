name: PR Build

on: pull_request

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.repository == 'spring-projects/spring-ldap'
    steps:
      - uses: actions/checkout@v6
      - name: Determine JDK version
        id: jdk
        run: |
          if [ "${{ github.base_ref }}" == "main" ]; then
            echo "version=25" >> $GITHUB_OUTPUT
          else
            echo "version=17" >> $GITHUB_OUTPUT
          fi
      - name: Set up JDK ${{ steps.jdk.outputs.version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ steps.jdk.outputs.version }}
          distribution: 'temurin'
          cache: 'gradle'
      - name: Cache Gradle packages
        uses: actions/cache@v5
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon --stacktrace
